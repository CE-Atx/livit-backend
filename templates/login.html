{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<br>
<br>
<br>

        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-4 col-sm-offset-3">
                <form role="form" method="POST" action="">
                    {% csrf_token %}
                    {% if error %}
                            <div class="alert alert-dismissible alert-danger">
                          <button type="button" class="close" data-dismiss="alert">Ã—</button>
                          <strong> <b>The email or password is invalid.</b></strong>try submitting again.
                    </div>
                        {% endif %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" autofocus  name="email" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password"  name="password" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
